<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Wix Madefor Display' rel='stylesheet'>
    <title>Worm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('images/space.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }
        .worm {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            pointer-events: none;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
            font-size: 2rem;
            text-shadow: 2px 2px 8px #000;
        }
    </style>
</head>
<body>
<div id="alert-window" style="
    position: fixed;
    top: -80px;
    left: 0;
    width: 100%;
    background: rgba(255, 0, 0, 0.95);
    color: #fff;
    font-family: 'Wix Madefor Display', sans-serif;
    font-size: 1.5rem;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    z-index: 1000;
    transition: top 0.5s cubic-bezier(.68,-0.55,.27,1.55);
">
    <strong>⚠️ ALERT: WORM ACTIVITY DETECTED! ⚠️</strong>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function() {
        function showAlertLoop() {
            setTimeout(function() {
                document.getElementById('alert-window').style.top = '0';
                setTimeout(function() {
                    document.getElementById('alert-window').style.top = '-80px';
                    setTimeout(showAlertLoop, 20); // Wait before showing again
                }, 3000); // Alert visible for 3 seconds
            }, 400);
        }
        showAlertLoop();
    });
</script>

    <div class="content" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        ⚠️YOUR COMPUTER HAS BEEN COMPROMISED⚠️
    </div>
    <img src="images/worm.png" class="worm" style="top: 10%; left: 15%; animation-delay: 0s;">
    <img src="images/worm.png" class="worm" style="top: 40%; left: 60%; animation-delay: 0.1s;">
    <img src="images/worm.png" class="worm" style="top: 70%; left: 80%; animation-delay: 0.2s;">
    <img src="images/worm.png" class="worm" style="top: 20%; left: 80%; animation-delay: 0.3s;">
    <img src="images/worm.png" class="worm" style="top: 60%; left: 10%; animation-delay: 0.4s;">
    <img src="images/worm.png" class="worm" style="top: 5%; left: 50%; animation-delay: 0.5s;">
    <img src="images/worm.png" class="worm" style="top: 85%; left: 25%; animation-delay: 0.6s;">
    <img src="images/worm.png" class="worm" style="top: 30%; left: 35%; animation-delay: 0.7s;">
    <img src="images/worm.png" class="worm" style="top: 55%; left: 75%; animation-delay: 0.8s;">
    <img src="images/worm.png" class="worm" style="top: 80%; left: 55%; animation-delay: 0.9s;">
    <img src="images/worm.png" class="worm" style="top: 15%; left: 70%; animation-delay: 1.0s;">
    <img src="images/worm.png" class="worm" style="top: 45%; left: 20%; animation-delay: 1.1s;">
    <img src="images/worm.png" class="worm" style="top: 65%; left: 40%; animation-delay: 1.2s;">
    <img src="images/worm.png" class="worm" style="top: 35%; left: 90%; animation-delay: 1.3s;">
    <img src="images/worm.png" class="worm" style="top: 75%; left: 5%; animation-delay: 1.4s;">
</body>
</html>
