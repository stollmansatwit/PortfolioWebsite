<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LRU</title>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            /* Keep the body background transparent */
            font-family: 'Wix Madefor Display', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(14,18,19);
            /* Black background */
            z-index: -2;
            /* Place it behind the video */
        }

        .video-background {
            position: fixed;
            bottom: 10%;
            left: 25%;
            /* Center the video horizontally */
            width: 50%;
            /* Reduce the width to make it smaller */
            height: auto;
            /* Maintain aspect ratio */
            object-fit: contain;
            z-index: -1;
            /* Place it above the black background */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            /* Optional dark overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            /* Black background with 0% transparency */
            padding: 0.5rem 1rem;
            /* Add padding for spacing around the text */
            border-radius: 20px;
            /* Optional: Add rounded corners */
            display: inline-block;
            /* Ensure the background only covers the text */
        }

        p {
            font-size: 7rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-out;
            color: white;
            position: absolute;
            top: 10%;
            right: 0;
            text-align: left;
            padding-right: 1rem;
            width: 60%;
            /* Restrict to the rightmost 1/5th of the screen */
        }

        p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .right-container {
            position: absolute;
            top: 10%;
            right: 0;
            /* Push all the way to the right */
            width: 30%;
            /* Adjust width as needed */
            padding: 1rem;
            /* Ensure long words break properly */
            word-wrap: break-word;
        }

        #scrollText {
            font-size: 1.3rem;
            line-height: 1.5;
            /* Improve readability */
        }

        .left-container {
            position: absolute;
            top: 10%;
            /* Adjust as needed */
            left: 7%;
            /* Align to the left side */
            width: 100px;
            /* Set a fixed width for the container */
            display: flex;
            flex-direction: column;
            /* Stack images in a column */
            align-items: center;
            /* Center images horizontally within the container */
            padding: 1rem;
        }

        .left-container img {
            width: 300%;
            /* Make images fit the container width */
            height: auto;
            /* Maintain aspect ratio */
            margin-bottom: 10px;
            /* Add spacing between images */
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 1024px) {
            .video-background {
                left: 10%;
                width: 80%;
            }

            .right-container {
                width: 40%;
                font-size: 1.1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            #scrollText {
                font-size: 1.2rem;
            }
            .left-container {
                width: 80px;
            }

            .left-container img {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .video-background {
                left: 5%;
                width: 90%;
            }

            .right-container {
                width: 50%;
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #scrollText {
                font-size: 1rem;
            }

            .left-container {
                width: 80px;
            }

            .left-container img {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .video-background {
                left: 0;
                width: 100%;
            }

            .right-container {
                width: 100%;
                top: 20%;
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            #scrollText {
                font-size: 0.9rem;
            }

            .left-container {
                display: none;
                /* Hide the left container on very small screens */
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <img src="LRU.png" alt="video-background" class="video-background" />


    <div class="overlay">
        <h1>LRU Page Replacement Algorithm</h1>

    </div>
    <div class="right-container">

        <p id="scrollText">This project was made for an Operating Systems class. It implements the LRU page replacement algorithm in C using dynamic memory allocation.
            <a href="https://www.onlinegdb.com/ecIn8ZxzG" target="_blank"
                style="display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; font-size: 1rem;">View
                Source Code</a>
        </p>

    </div>

    <div class="left-container">
        <h1>Tools Used</h1>
        <img src="C.png" alt="Image 1">
    </div>
    <script>
        setTimeout(() => {
            const scrollText = document.getElementById('scrollText');
            scrollText.classList.add('visible');

            const title = document.getElementsByTagName('h1')[0];
            title.style.position = 'absolute';
            title.style.top = '50%';
            title.style.left = '50%';
            title.style.transform = 'translate(-50%, -50%)';
            title.style.transition = 'top 2s ease-out';

            setTimeout(() => {
                title.style.top = '5%';
                title.style.transform = 'translate(-50%, 0%)'; // Maintain horizontal centering
                // Add the background color after the upward movement is complete
                setTimeout(() => {
                    title.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                }, 500); // Delay matches the upward movement duration
            }, 100);
        }, 1000);

        const video = document.querySelector('.video-background');
        const scrollText = document.getElementById('scrollText');


    </script>
</body>

</html>
